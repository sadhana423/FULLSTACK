<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form id="form">
        <h1>LOGIN</h1>
        <label for="email">Email:</label>
        <input id="email"type="text" placeholder="Enter the email" required>
        <br><br>
        <label for="Password">Password:</label>
         <input id="password"type="password" placeholder="Enter the Password" required maxlength="8">
         <br><br>
         <label for="feedback">feedback</label>
         <textarea name="feedback" id="feedback"placeholder="enter your feedback" maxlength="150"></textarea>
         <br><br>
         <label for="gender">gender</label>
         <select name="gender" id="gender">
            <option value="">select</option>
            <option value="male">male</option>
            <option value="female">female</option>
         </select>
         <br><br>
         <button>submit</button>
    </form>    
</body>
</html>
